<form>
    <div class="form-group">
        <label>Tasks to do</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="tasks"
               name="tasks" disabled />
    </div>
    <div class="form-group">
        <label>Details of the student intake program</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="studentIntake_details"
               name="studentIntake_details" disabled />
    </div>
    <div class="form-group">
        <label>Requested profil</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="profil"

    </div>
    <div class="form-group">
        <label>Final profil</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="finalProfil"
