<form name="From_Application">
    <div class="form-group">
        <label for=candidateJob">Apply for Job as </label>
        <select cam-variable-name="candidateJob" cam-variable-type="String" name="candidateJob">
            <option>Software Developer</option>
            <option>Requirements Engineer</option>
        </select>
    </div>
    <div class="form-group">
        <label for=candidateLastName">Last Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="candidateLastName"
               name="candidateLastName"/>
    </div>
    <div class="form-group">
        <label for=candidateFirstName">First Name</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="candidateFirstName"
               name="candidateFirstName"/>
    </div>
    <div class="form-group">
        <label for=candidateMail">Mail</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="candidateMail"
               name="candidateMail"/>
    </div>
    <div class="form-group">
        <label for=candidateMobile">Mobile</label>
        <input class="form-control" cam-variable-type="String" cam-variable-name="candidateMobile"
               name="candidateMobile"/>
    </div>
    <div class="form-group">
        <label for=candidateCv">Upload CV as PDF</label>
        <input type="file" cam-variable-name="candidateCv" cam-variable-type="File"/>
    </div>
    <div class="form-group">
        <label for="candidateMotivation">Motivation</label>
        <textarea class="form-control" cam-variable-type="String"
                  cam-variable-name="candidateMotivation" name="candidateMotivation"></textarea>
    </div>
    <div class="form-group">
        <label for="candidateAdditionalInfo">Additional Information</label>
        <textarea class="form-control" cam-variable-type="String"
                  cam-variable-name="candidateAdditionalInfo"
                  name="candidateAdditionalInfo"></textarea>
    </div>
</form>
